<app-navbar class="navb"></app-navbar>
<div class="main">
    <div class="signup">
        <form [formGroup]="creditForm">
            <label for="chk" aria-hidden="true">Credit</label>
            <input type="text" formControlName="name" id="name" name="name" placeholder="name" required="">
            <div *ngIf="(this.creditForm.get('name')?.errors) && (this.creditForm.get('name')?.dirty)">Incorrect Form</div>
            <input type="text" formControlName="acno" id="accno" name="accno" placeholder="account number" required="">
            <input type="text" formControlName="pan" id="password" name="password" placeholder="pan"required="">
            <input type="text" formControlName="salary" id="password" name="password" placeholder="salary"required="">
            <div *ngIf="(this.creditForm.get('salary')?.errors) && (this.creditForm.get('salary')?.dirty)">Incorrect Form</div>
            <input type="text" formControlName="aadhar" id="password" name="password" placeholder="Aadhar"required="">
            <button (click)="credit()">credit</button>
        </form>
    </div>    
</div>
<div>
    <table class="table table-primary">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Account Number</th>
          <th scope="col">Pan</th>
          <th scope="col">Aadhar</th>
          <th scope="col">Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dummyArray">
          <th scope="row">1</th>
          <td>{{data.name}}</td>
          <td>{{data.acno}}</td>
          <td>{{data.pan}}</td>
          <td>{{data.aadhar}}</td>
          <td>{{data.salary}}</td>
        </tr>
      </tbody>
    </table>
  </div>
